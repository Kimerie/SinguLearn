<div ng-controller= "ClassCtrl">
<div class="col-lg-6">
        <div class="container work dash">

        <section>
            <div class="students"> 
              <p><div><li class="studentname" ng-repeat="student in studentInfo">{{student.firstName}} {{student.lastName}} {{student.performance}}</li></div></p>
              </div>
        </section>
      </div>
    </div>

      <div ng-controller="TeachWorkCtrl">
        <div class="container work dash">  
        <header><h1>Content Library</h1></header>
        <section>
            <div class="lessons">
              <p><div><li class="lessons" ng-repeat="lesson in lessons">
                  {{lesson.lessonName}}
              </li></div></p>
            </div>
        </section>
